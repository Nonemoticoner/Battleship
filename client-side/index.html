<!DOCTYPE html>
<html lang="en">

	<title>Battleship</title>

	<!-- CSS -->

<body>
	<!-- start game page -->
	<div class="container col-lg-6" id="container">

			<h1>Battleship</h1>
			<p class="lead">A mini game with multiplayed backed with Node.js and Bootstrap as front-end.</p>
		</div>

		<form class="form-signin">
			<h4 class="form-signin-heading">Please choose your nickname</h4>
			<label for="inputNickname" class="sr-only">Nickname</label>
			<input type="text" id="inputNickname" class="form-control" placeholder="Nickname" required autofocus>
			<br>
			<button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Join game</button>
		</form>
		
		<footer class="footer">
			<p>Coded by <a href="http://github.com/Nonemoticoner">Nonemoticoner</a></p>

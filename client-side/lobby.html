<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Battleship: Lobby</title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- start game page -->
	<div class="container col-lg-6" id="container">
		
		<div class="jumbotron">
			<h1>Lobby</h1>
			<p class="lead">Here's a list of all online players those wait for opportunity to play. Click on one to challange for battle!</p>
		</div>
		<button class="btn btn-lg btn-primary btn-block" id="refresh">
			<span class="glyphicon glyphicon-refresh"></span> Refresh
		</button>
		
		<br>
		<!-- here list -->
		<ul class="list-group" id="list">
			<script id="playersListTemplate" type="text/x-handlebars-template">
				{{#each players}}
				<li class="list-group-item">
					<a class="nickname" href="#" data-nick="{{this}}">{{this}}</a>
				</li>
				{{/each}}
			</script>
		</ul>
		
		<footer class="footer">
			<p>Coded by <a href="http://github.com/Nonemoticoner">Nonemoticoner</a></p>
		</footer>

	</div> <!-- /container -->
	
	<a href="https://github.com/Nonemoticoner/Battleship"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

	<!-- Scripts: -->
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!-- Handlebars -->
	<script src="js/handlebars-v3.0.3.js"></script>
	<!-- URI.js -->
	<script src="js/uri.js"></script>

	<!-- My Script -->
	<script src="js/classes.js"></script>
	<script src="js/lobby.js"></script>
</body>
</html>
